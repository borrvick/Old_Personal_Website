        <!-- BEGIN NAV BAR -->

            <!-- BEGIN CONTENT CONTAINER -->
            <!-- this will hold all contents of page and has gradient blac background -->
            <div id="contentContainer">
                <div class="contactFlex">
                    <div class="contactTxt">
                        <h2>Contact Me.</h2>
                    </div>
                    <form class="form" id="form" action="https://formspree.io/f/moqypklk" method="POST">
                        <div class="formControl">
                            <!-- i put breaks to separate the lines -->
                            <label for="email">E-Mail<br>
                                <input  
                                    title="E-mail"
                                    type="email"
                                    placeholder="Enter Email..."
                                    id="email"
                                    name="eMail">
                                    <i class = "fas fa-check-circle"></i>
                                    <i class = "fas fa-exclamation-circle"></i>
                            </label>
                            <small>Error Message</small>
                        </div>
                        <div class="formControl">
                            <label for="subject">Subject<br>
                                <input  
                                    title="Subject of Email"
                                    type="text"
                                    class="check"
                                    placeholder="Enter Subject..."
                                    id="subject"
                                    name="subject">
                                    <i class = "fas fa-check-circle"></i>
                                    <i class = "fas fa-exclamation-circle"></i>
                            </label>
                            <small for="subject">Error Message</small>
                        </div>
                    </form>
                    <div class="formControl">
                        <label for="message">Message<br>
                            <textarea name="Message" title="Message" form="form" placeholder="Enter Message..." id="message"></textarea>
                            <i class = "fas fa-check-circle"></i>
                            <i class = "fas fa-exclamation-circle"></i>
                        </label>
                        <small for="message">Error Message</small>
                    </div>
                    <div class="submitDiv">
                        <button form="form" type="submit">Submit</button>
                    </div>
                </div>
            </div>
            <!-- END CONTENT CONTAINER -->
